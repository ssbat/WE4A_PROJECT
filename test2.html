<!DOCTYPE html>
<html>
  <head>
    <title>Like and Edit Bar Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .like-edit-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #ddd;
        padding: 10px;
      }

      .like-button {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 5px 10px;
        color: #999;
        font-size: 0.8em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .like-button:hover {
        background-color: #f9f9f9;
      }

      .edit-button {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 5px 10px;
        color: #999;
        font-size: 0.8em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .edit-button:hover {
        background-color: #f9f9f9;
      }

      .edit-button:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 126, 255, 0.3);
      }
    </style>
  </head>
  <body>

  </body>
</html>
