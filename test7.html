<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    form {
        display: flex;
        align-items: center;
      }
      
      input[type="text"] {
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        flex: 1;
      }
      
      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin-left: 10px;
        cursor: pointer;
        font-size: 16px;
      }</style>
</head>
<body>
    <form>
        <input type="text" placeholder="Search...">
        <!-- <button type="submit">Search</button> -->
      </form>    
</body>
</html>
