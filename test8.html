<!DOCTYPE html>
<html>
  <head>
    <title>Twitter-like Post Form</title>
    <style>
        .post-container {
        margin: 10px auto;
        width: 500px;
        }

        .post-form {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        }

        .post-form textarea {
        width: 100%;
        height: 100px;
        border: none;
        resize: none;
        }

        .post-form button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }

        .post-list {
        margin: 10px auto;
        width: 500px;
        border: 1px solid #ccc;
        border-radius: 5px;
        }
    </style>
  </head>
  <body>
    <div class="post-container">
      <form class="post-form">
        <textarea placeholder="What's happening?"></textarea>
        <button>Post</button>
      </form>
    </div>
    <div class="post-list">
      <!-- Posts will be displayed here -->
    </div>
    <script >
        $(function() {
            $(".post-form").submit(function(event) {
                event.preventDefault(); // prevent the form from submitting

                var postText = $("textarea").val(); // get the text of the post
                var postHtml = "<div class='post'>" + postText + "</div>"; // create the HTML for the post
                $(".post-list").append(postHtml); // add the post to the list
                $("textarea").val(""); // clear the textarea
            });
            });
    </script>
  </body>
</html>
